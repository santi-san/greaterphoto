    <header class="header-container">
        <nav class="navbar navbar-expand-lg navbar-dark fw-bold">
            <div class="container border-b-opacity py-5">
                <a class="navbar-brand web-title" href="#">
                    <img src="../img/logo/shutter.png" alt="" width="42" height="42" class="d-inline-block align-middle me-2">
                    Greater<span>Photo</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item ms-4">
                        <a class="btn-login rounded-pill" href="#gallery">Login</a>
                    </li>
                </div>
            </div>
        </nav>
        <div class="container hero">
            <div class="d-flex flex-wrap justify-content-center align-items-center h-100">
                <div class="col-12 text-center">
                    <h3 class="photo-artist">UNKNOW ARTIST</h3>
                    <h1 class="photo-title">Landscape Photography</h1>
                    <div class="d-flex justify-content-center mt-5">

                            <div class="card-body">
                                <h5 class="card-title">149 $</h5>
                                <p class="card-text">PRICE</p>
                            </div>
                        </div>
                        <div class="stats">
                            <div class="card-body">
                                <h5 class="card-title">EXPERT</h5>
                                <p class="card-text">LEVEL</p>
                            </div>
                        </div>
                        <div class="stats">
                            <div class="card-body">
                                <h5 class="card-title">56H</h5>
                                <p class="card-text">LENGHT</p>
                            </div>
                        </div>
                        <div class="stats">
                            <div class="card-body">
                                <h5 class="card-title">14</h5>
                                <p class="card-text">LESSONS</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
